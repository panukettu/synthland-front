files:  
  "/etc/nginx/conf.d/proxy.conf" :
    mode: "000755"
    owner: root
    group: root
    content: |
      client_max_body_size 500M;
  "/etc/nginx/conf.d/gzip.conf" :
    owner: root
    group: root
    content: |
      gzip_types text/plain text/xml text/css application/x-javascript application/json application/font-woff2;